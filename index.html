<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .ASL-letter {
            width: 40px;
        }

        .status {
            font-style: italic;
            font-size: 80%;
        }

        #resultText {
            padding: 4px 6px;
            border: 1px solid grey;
            border-radius: 2px;
            margin-bottom: 8px;
        }

        #resultTextTot {
            padding: 4px 6px;
            border: 1px solid grey;
            border-radius: 2px;
            margin-bottom: 8px;
        }

        .label {
            font-size: 70%;
            font-weight: bold;
            text-transform: uppercase;
        }

        .tagline {
            font-size: 90%;
        }

        @media screen and (max-width: 768px) {
            .completeSpeech {
                display: hidden;
                color: white;
            }
            #resultTextTot {
                display: hidden;
                color: white;
                border: none;
            }
            #resultSymbolTot {
                display: hidden;
                color: white;
                border: none;
            }
            #resultSymbolTot .ASL-letter {
                display: none;
            }
            .completeSpeech-divider {
                display: none;
            }
        }
    </style>
    <title>Speech to Symbol</title>
</head>

<body>
    <h1>DeafIT</h1>
    <p class="tagline">Empowering the deaf, with the <a href="https://github.com/nil-sj/DeafIT" title="GitHub: View the source code" target="_blank" style="text-decoration: underline dotted blue;">power of IT</a>, so anybody can defeat the communication-barrier!</p>
    <button id="startRecording">Start Recording</button>
    <button id="stopRecording" disabled>Stop Recording</button>
    <p class="status">Status: <span id="instructions">Press the 'Start Recording' button.</span></p>
    <hr width="100%">
    <p class="label">Current Speech:</p>
    <div id="resultText">&nbsp;</div>
    <div id="resultSymbol">&nbsp;</div>
    <hr class="completeSpeech-divider" width="100%">
    <p class="label completeSpeech">Complete Speech:</p>
    <div id="resultTextTot">&nbsp;</div>
    <div id="resultSymbolTot">&nbsp;</div>
    <script src="script.js"></script>
</body>

</html>
